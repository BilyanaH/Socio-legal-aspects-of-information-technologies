<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта на лечебни заведения в България</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
     <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 16pt;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .legend {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 10pt;
        }
        .legend h3 {
            font-size: 11pt;
            margin-top: 0;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar select {
            width: 100%;
            padding: 10px;
            font-size: 12pt;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        #map {
            flex: 1;
            height: 100%;
        }
        h1 {
            text-align: center;
            font-size: 14pt;
            font-weight: bold;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin: 0;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-size: 12pt;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 300px;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 20px;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .leaflet-popup-content {
            font-family: 'Times New Roman', Times, serif;
            font-size: 12pt;
            line-height: 1.5;
        }
        .leaflet-popup-content b {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Карта на лечебни заведения за болнична помощ в България</h1>
    <div class="container">
        <div class="sidebar">
            <h2>Филтри</h2>
            <select id="oblast-filter">
                <option value="">Всички области</option>
            </select>
            
            <div class="legend">
                <h3>Качество на координатите</h3>
                <div class="legend-item">
                    <div class="legend-icon">
                        <i class="fa fa-hospital" style="color: #27ae60; font-size: 16px;"></i>
                    </div>
                    <span>★★★ Отлично (80-100)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon">
                        <i class="fa fa-hospital" style="color: #f39c12; font-size: 16px;"></i>
                    </div>
                    <span>★★ Добро (60-79)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon">
                        <i class="fa fa-hospital" style="color: #e67e22; font-size: 16px;"></i>
                    </div>
                    <span>★ Приемливо (40-59)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon">
                        <i class="fa fa-hospital" style="color: #e74c3c; font-size: 16px;"></i>
                    </div>
                    <span>✗ Ниско качество</span>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <div id="loading">
            <div class="spinner"></div>
            <span id="loading-text">Зареждане на данни от CSV...</span>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        const map = L.map('map').setView([42.7339, 25.4858], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const markers = L.markerClusterGroup({
            maxClusterRadius: 50,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: true,
            iconCreateFunction: function(cluster) {
                return L.divIcon({
                    html: `<div style="background-color: #3498db; color: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 14pt;">${cluster.getChildCount()}</div>`,
                    className: 'custom-cluster',
                    iconSize: [40, 40]
                });
            }
        });

        fetch('hospitals_ultimate_coords.csv') // Latest version with quality scores
            .then(response => {
                if (!response.ok) {
                    // Fallback to older versions
                    return fetch('hospitals_official_with_coords.csv')
                        .then(r => r.ok ? r : fetch('hospitals_with_coords.csv'));
                }
                return response;
            })
            .then(response => {
                if (!response.ok) throw new Error('CSV файлът не е намерен.');
                return response.text();
            })
            .then(csvText => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        const hospitals = results.data;
                        document.getElementById('loading-text').textContent = `Зареждане на ${hospitals.length} лечебни заведения...`;

                        const oblasts = [...new Set(hospitals.map(h => h.Област))].sort();
                        const filterSelect = document.getElementById('oblast-filter');
                        oblasts.forEach(oblast => {
                            const option = document.createElement('option');
                            option.value = oblast;
                            option.textContent = oblast;
                            filterSelect.appendChild(option);
                        });

                        function updateMarkers(filterOblast) {
                            markers.clearLayers();
                            hospitals.forEach(hospital => {
                                if (hospital.lat && hospital.lng && !isNaN(hospital.lat) && !isNaN(hospital.lng)) {
                                    if (!filterOblast || hospital.Област === filterOblast) {
                                        const qualityScore = parseFloat(hospital.quality_score) || 0;
                                        // Color based on quality
                                        const markerColor = qualityScore >= 80 ? '#27ae60' :  // Green for excellent
                                                           qualityScore >= 60 ? '#f39c12' :  // Orange for good
                                                           qualityScore >= 40 ? '#e67e22' :  // Dark orange for fair
                                                           '#e74c3c';                         // Red for failed/unknown
                                        
                                        const marker = L.marker([parseFloat(hospital.lat), parseFloat(hospital.lng)], {
                                            icon: L.divIcon({
                                                html: `<i class="fa fa-hospital" style="color: ${markerColor}; font-size: 24px;"></i>`,
                                                className: 'custom-marker',
                                                iconSize: [30, 30],
                                                iconAnchor: [15, 30]
                                            })
                                        });
                                        
                                        const qualityLabel = qualityScore >= 80 ? '★★★ Отлично' :
                                                            qualityScore >= 60 ? '★★ Добро' :
                                                            qualityScore >= 40 ? '★ Приемливо' : '✗ Ниско';
                                        const qualityColor = qualityScore >= 80 ? '#27ae60' :
                                                            qualityScore >= 60 ? '#f39c12' :
                                                            qualityScore >= 40 ? '#e67e22' : '#c0392b';
                                        
                                        marker.bindPopup(`
                                            <b>${hospital.Наименование || 'N/A'}</b><br>
                                            Област: ${hospital.Област || 'N/A'}<br>
                                            Община: ${hospital.Община || 'N/A'}<br>
                                            Населено място: ${hospital['Населено място'] || hospital.Населено_място || 'N/A'}<br>
                                            Адрес: ${hospital.Адрес || 'N/A'}<br>
                                            Управител: ${hospital.Управител || 'N/A'}<br>
                                            Телефон: ${hospital.Телефон || 'N/A'}<br>
                                            ${qualityScore > 0 ? `<br><span style="color: ${qualityColor}; font-weight: bold;">Качество: ${qualityLabel} (${qualityScore}/100)</span><br>Източник: ${hospital.provider || 'N/A'}` : ''}
                                        `);
                                        markers.addLayer(marker);
                                    }
                                }
                            });
                            map.addLayer(markers);
                            if (markers.getLayers().length > 0) {
                                map.fitBounds(markers.getBounds());
                            }
                        }

                        updateMarkers('');

                        filterSelect.addEventListener('change', function() {
                            updateMarkers(this.value);
                        });

                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('map').style.display = 'block';
                    },
                    error: function(error) {
                        console.error('Грешка при парсинг на CSV:', error);
                        document.getElementById('loading').innerHTML = 'Грешка при зареждане на CSV: ' + error.message;
                    }
                });
            })
            .catch(error => {
                console.error('Грешка при fetch на CSV:', error);
                document.getElementById('loading').innerHTML = 'Грешка: ' + error.message + '<br>Уверете се, че hospitals_with_coords.csv е в репозиториото.';
            });
    </script>
</body>
</html>
